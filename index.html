<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; connect-src 'self' https://acdjnobbiwiobvmijans.supabase.co https://*.supabase.co;">
  <title>Synchron</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Auth Screen (shown when not logged in) -->
  <div id="auth-screen" class="auth-screen" style="display:none">
    <div class="auth-box glass">
      <div class="auth-logo">
        <div class="logo-icon" style="font-size:32px">‚öî</div>
        <h1 class="logo-text" style="font-size:16px">Synchron</h1>
        <p class="auth-subtitle">Track your digital quest</p>
      </div>

      <div id="auth-error" class="auth-error" style="display:none"></div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" class="input-pixel auth-input" placeholder="Email" required>
        <input type="password" id="login-password" class="input-pixel auth-input" placeholder="Password" required>
        <button type="submit" class="btn-pixel auth-btn" id="login-btn">Login</button>
        <p class="auth-switch">No account? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form" style="display:none">
        <input type="text" id="signup-name" class="input-pixel auth-input" placeholder="Display Name" required>
        <input type="email" id="signup-email" class="input-pixel auth-input" placeholder="Email" required>
        <input type="password" id="signup-password" class="input-pixel auth-input" placeholder="Password (6+ chars)" required minlength="6">
        <button type="submit" class="btn-pixel auth-btn" id="signup-btn">Create Account</button>
        <p class="auth-switch">Have an account? <a href="#" id="show-login">Login</a></p>
      </form>

      <p class="auth-skip"><a href="#" id="skip-auth">Continue without account</a></p>
    </div>
  </div>

  <div id="app" style="display:none">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <div class="logo-icon">‚öî</div>
        <h1 class="logo-text">Synchron</h1>
      </div>

      <div id="xp-bar-container">
        <div class="xp-info">
          <span id="xp-level">Lv. 1</span>
          <span id="xp-title">Novice</span>
        </div>
        <div class="xp-bar">
          <div id="xp-fill" class="xp-fill" style="width: 0%"></div>
        </div>
        <div class="xp-numbers">
          <span id="xp-current">0</span> / <span id="xp-needed">100</span> XP
        </div>
      </div>

      <div class="nav-items">
        <button class="nav-item active" data-view="dashboard">
          <span class="nav-icon">‚óà</span>
          <span>Dashboard</span>
        </button>
        <button class="nav-item" data-view="projects">
          <span class="nav-icon">‚¨°</span>
          <span>Projects</span>
        </button>
        <button class="nav-item" data-view="friends">
          <span class="nav-icon">‚ô¶</span>
          <span>Friends</span>
        </button>
        <button class="nav-item" data-view="achievements">
          <span class="nav-icon">‚òÖ</span>
          <span>Achievements</span>
        </button>
        <button class="nav-item" data-view="settings">
          <span class="nav-icon">‚öô</span>
          <span>Settings</span>
        </button>
      </div>

      <div class="sidebar-footer">
        <div id="resource-bar">
          <div class="resource" title="Gold"><span class="resource-icon gold">‚óè</span><span id="res-gold">0</span></div>
          <div class="resource" title="Gems"><span class="resource-icon gems">‚óÜ</span><span id="res-gems">0</span></div>
          <div class="resource" title="Wood"><span class="resource-icon wood">‚ñ™</span><span id="res-wood">0</span></div>
          <div class="resource" title="Stone"><span class="resource-icon stone">‚ñ†</span><span id="res-stone">0</span></div>
        </div>
        <div id="tracking-status">
          <span id="tracking-dot" class="tracking-dot active"></span>
          <span id="tracking-label">Tracking</span>
          <span id="streak-badge" class="streak-badge" title="Current streak">üî• 0</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="content">
      <div id="view-dashboard" class="view active"></div>
      <div id="view-projects" class="view"></div>
      <div id="view-friends" class="view"></div>
      <div id="view-achievements" class="view"></div>
      <div id="view-settings" class="view"></div>
    </main>
  </div>

  <!-- Achievement Toast -->
  <div id="achievement-toast" class="achievement-toast hidden">
    <div class="toast-icon">üèÜ</div>
    <div class="toast-content">
      <div class="toast-title">Achievement Unlocked!</div>
      <div class="toast-name"></div>
    </div>
  </div>

  <!-- Level Up Modal -->
  <div id="levelup-modal" class="modal-overlay hidden">
    <div class="levelup-modal">
      <div class="levelup-stars">‚òÖ ‚òÖ ‚òÖ</div>
      <h2>LEVEL UP!</h2>
      <div id="levelup-level" class="levelup-level"></div>
      <div id="levelup-title" class="levelup-title"></div>
      <button class="btn-pixel" onclick="document.getElementById('levelup-modal').classList.add('hidden')">Continue</button>
    </div>
  </div>

  <script src="js/charts.js"></script>
  <script src="js/gamification.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/projects.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/friends.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
